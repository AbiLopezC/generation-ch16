<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b5050d691c.js" crossorigin="anonymous"></script>
    <title>Formularios</title>
</head>
<body>
    <h1>FORMULARIOS</h1>
    <form>
        <div class="campo">
            <label for="">Nombre</label>
            <input type="text" placeholder="Panchito Lopez" name="Nombre" id="nombre" required>
        </div>
        
        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="example@gmail.com" required>
        </div>
        <div class="campo">
            <label for="password">Contrase√±a</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div class="campo">
            <label for="color">Color</label>
            <input type="color" name="color" id="color">
        </div>
        <div class="campo">
            <label for="number">Numero</label>
            <input type="number" name="number" id="number" min="10" max="20" step="4">
        </div>
        <div class="campo">
            <label for="range">Rango</label>
            <input type="range" name="range" id="range" min="10" max="20" step="4">
        </div>

        <div class="radio">
            <label for="radio" >radio</label>
            <input type="radio" name="radio" id="radio" value="opcion1">
        </div>

        <div class="checkbox">
            <label for="checkbox" >checkbox</label>
            <input type="checkbox" name="checkbox" id="checkbox" value="opcion2">
        </div>



        <div class="submit">
            <input type="submit" value="Enviar">
        </div>

        <div class="reset">
            <input type="reset" value="Limpiar">
        </div>
    
    </form>
<h3>Rango con marcas</h3>
    <input type="range" list="tickmarks" min="0" max="10">
    <datalist id="tickmarks">
        <option value="0">
        <option value="5">
        <option value="10">
    </datalist>
    <i class="fab fa-linkedin iconos-red" aria-hidden="true"></i>

</html>
